<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="jumbotron darkBlue">
                      <h1 class="display-4"><i class="far fa-newspaper"></i> New York Times Search</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header"><i class="far fa-list-alt"></i> Search Parameters</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="term">Search Term:</label>
                                <input type="text" class="form-control" id="term">
                            </div>
                            <div class="form-group">
                                <label for="numRecords">Number of Records to Retrieve</label>
                                <select class="form-control" id="numRecords">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="yearStart">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="yearStart">
                            </div>
                            <div class="form-group">
                                <label for="yearEnd">End Year (Optional):</label>
                                <input type="text" class="form-control" id="yearEnd">
                            </div>
                            <button type="submit" class="btn" id="search"><i class="fas fa-search"></i> Search</button><button class="btn" id="clear"><i class="fas fa-trash-alt"></i> Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header"><i class="far fa-calendar-alt"></i> Top Articles</div>
                    <div class="card-body main-text"></div>
                </div>
            </div>
        </div>
        <hr>
        <ul class="nav justify-content-center"><li class="nav-item">Made with lots and lots of &hearts;</li></ul>
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src=app.js type="text/javascript"></script>
</body>
</html>
